<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">

		<style>
		
		 body {
     background-image: url(./images/intervyu-s-soboj.WmyvR.jpg);
    background-size: 100%; 
   }
   
   </style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
     <script type="text/javascript" >
function new_qua() {
var text = document.getElementById("fName").value;
var button = '<a href=';
button += text;
button += '.html"><button type="button" class="btn btn-warning btn-lg">';
button += text;
button += '</button></a><br><br>';
$('body').append(button);
}
</script>
<script type="text/javascript">
    $.ajax({
    url: 'question (1).csv',
    dataType: 'text',
  }).done(successFunction);
  function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table>';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += '<th>';
        table += rowCells[rowCell];
        table += '</th>';
      } else {
        table += '<td>';
        table += rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('body').append(table);
}
</script>
</head>

<body>
<table width="600px" class="setpoint-form-table">
        <tr>
            <td colspan="5">
                
            </td>
        </tr>
        <tr>
            <td colspan="5" height="20px"></td>
        </tr>

            <td width="100px" style="font-size:14px">Задайте свой вопрос</td>
            <td><input type="text" id="fName" class="setpoint-textbox" /></td>
        </tr>
        <tr>
            <td colspan="5" height="20px"></td>
        </tr>
        <tr>
            <td colspan="5"><button type="button" onclick="new_qua()">Отправить</button></td>
        </tr>
        <tr>
            <td colspan="5">
                <br />
                <br />


                <table width="600px" id="testingWithEdit">
                    <tr>
                        <td style="background-color:#fff; color:#00468C; border-bottom:1px solid #000; border-right:1px solid #000;">Вопросы</td>
                        
                    </tr>
                </table>


            </td>
        </tr>
    </table>
</body>
</html>
